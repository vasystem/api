syntax = "proto3";

package vasystem.api.v2;

import "vasystem/api/v2/airlines.proto";

message AircraftType {
  string id = 1;
  // The ICAO aircraft type code.
  string icao_code = 2;
  // The IATA aircraft type code.
  string iata_code = 3;
  string name = 4;
}

message AircraftModel {
  string id = 1;
  AircraftType aircraft_type = 2;
  Airline airline = 3;
  string name = 4;
}
